<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Volume & Ranking Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            text-align: center;
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
        }

        .add-token-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .add-token-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a5568;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #68d391, #38b2ac);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(104, 211, 145, 0.3);
        }

        .tokens-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }

        .tokens-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .tokens-table th,
        .tokens-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .tokens-table th {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            font-weight: 600;
            color: #4a5568;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .tokens-table tbody tr {
            transition: all 0.3s ease;
        }

        .tokens-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(5px);
        }

        .token-name {
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .comparison {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comparison-positive {
            color: #38a169;
            font-weight: 600;
        }

        .comparison-negative {
            color: #e53e3e;
            font-weight: 600;
        }

        .comparison-neutral {
            color: #718096;
            font-weight: 600;
        }

        .volume-display {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .loading {
            color: #667eea;
            font-style: italic;
        }

        .error {
            color: #e53e3e;
            font-style: italic;
        }

        .success {
            color: #38a169;
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .refresh-all {
            text-align: center;
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .add-token-form {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Token Volume & Ranking Tracker</h1>
            <p>Track multiple tokens with real-time volume data and manual ranking comparison</p>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">0</div>
                <div class="stat-label">Total Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalVolume">$0</div>
                <div class="stat-label">Total Volume Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgRanking">$0</div>
                <div class="stat-label">Avg Top Volume Today</div>
            </div>
        </div>

        <div class="add-token-section">
            <h2 style="margin-bottom: 20px; color: #4a5568;">‚ûï Add New Token</h2>
            <form class="add-token-form" id="addTokenForm">
                <div class="form-group">
                    <label for="tokenName">Token Name *</label>
                    <input type="text" id="tokenName" placeholder="e.g., HEMI" required>
                </div>
                <div class="form-group">
                    <label for="tokenSlug">Token Slug * (for API)</label>
                    <input type="text" id="tokenSlug" placeholder="e.g., hemi" required>
                </div>
                <div class="form-group">
                    <label for="topToday">Top Volume Today * (USD)</label>
                    <input type="number" id="topToday" min="0" step="0.01" placeholder="e.g., 100000" required>
                </div>
                <div class="form-group">
                    <label for="topYesterday">Top Volume Yesterday * (USD)</label>
                    <input type="number" id="topYesterday" min="0" step="0.01" placeholder="e.g., 150000" required>
                </div>
            </form>
            <div style="margin-top: 20px;">
                <button type="submit" form="addTokenForm" class="btn btn-primary">Add Token</button>
            </div>
        </div>

        <div class="tokens-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #4a5568;">üìä Token Dashboard</h2>
                <div class="refresh-all">
                    <button class="btn btn-success" onclick="refreshAllVolumes()">üîÑ Refresh All Volumes</button>
                </div>
            </div>

            <div id="tokensTableContainer">
                <div class="empty-state">
                    No tokens added yet. Add your first token above! üìà
                </div>
            </div>
        </div>
    </div>

    <script>
        let tokens = JSON.parse(localStorage.getItem('tokens')) || [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            renderTokensTable();
            
            // Add form submission handler
            document.getElementById('addTokenForm').addEventListener('submit', addToken);
        });

        async function addToken(e) {
            e.preventDefault();
            
            const tokenName = document.getElementById('tokenName').value.trim();
            const tokenSlug = document.getElementById('tokenSlug').value.trim();
            const topToday = parseInt(document.getElementById('topToday').value);
            const topYesterday = parseInt(document.getElementById('topYesterday').value);

            if (!tokenName || !tokenSlug || !topToday || !topYesterday) {
                alert('Please fill in all required fields!');
                return;
            }

            // Check if token already exists
            if (tokens.find(token => token.slug.toLowerCase() === tokenSlug.toLowerCase())) {
                alert('Token with this slug already exists!');
                return;
            }

            const newToken = {
                id: Date.now(),
                name: tokenName.toUpperCase(),
                slug: tokenSlug.toLowerCase(),
                topToday: parseFloat(topToday),
                topYesterday: parseFloat(topYesterday),
                volumeToday: null,
                volumeYesterday: null,
                lastUpdated: null
            };

            tokens.push(newToken);
            saveTokens();
            
            // Reset form
            document.getElementById('addTokenForm').reset();
            
            // Update display
            updateStats();
            renderTokensTable();
            
            // Fetch volume for the new token
            await fetchTokenVolume(newToken.id);
        }

        function saveTokens() {
            localStorage.setItem('tokens', JSON.stringify(tokens));
        }

        function updateStats() {
            const totalTokens = tokens.length;
            const totalVolume = tokens.reduce((sum, token) => {
                return sum + (token.volumeToday || 0);
            }, 0);
            const avgTopVolume = totalTokens > 0 ? 
                (tokens.reduce((sum, token) => sum + token.topToday, 0) / totalTokens) : 
                0;

            document.getElementById('totalTokens').textContent = totalTokens;
            document.getElementById('totalVolume').textContent = formatCurrency(totalVolume);
            document.getElementById('avgRanking').textContent = formatCurrency(avgTopVolume);
        }

        function renderTokensTable() {
            const container = document.getElementById('tokensTableContainer');
            
            if (tokens.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        No tokens added yet. Add your first token above! üìà
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="tokens-table">
                    <thead>
                        <tr>
                            <th>Token</th>
                            <th>Top Volume Today</th>
                            <th>Top Volume Yesterday</th>
                            <th>Top Volume Comparison</th>
                            <th>Trading Volume Today</th>
                            <th>Trading Volume Yesterday</th>
                            <th>Trading Volume Comparison</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tokens.map(token => generateTokenRow(token)).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        function generateTokenRow(token) {
            const topComparison = getComparison(token.topYesterday, token.topToday); // Normal comparison for volumes
            const volumeComparison = getComparison(token.volumeYesterday, token.volumeToday);
            const lastUpdated = token.lastUpdated ? new Date(token.lastUpdated).toLocaleString() : 'Never';
            
            return `
                <tr>
                    <td class="token-name">${token.name}</td>
                    <td class="volume-display">${formatCurrency(token.topToday)}</td>
                    <td class="volume-display">${formatCurrency(token.topYesterday)}</td>
                    <td>${topComparison}</td>
                    <td class="volume-display">${token.volumeToday !== null ? formatCurrency(token.volumeToday) : '<span class="loading">Loading...</span>'}</td>
                    <td class="volume-display">${token.volumeYesterday !== null ? formatCurrency(token.volumeYesterday) : 'Not set'}</td>
                    <td>${volumeComparison}</td>
                    <td>${lastUpdated}</td>
                    <td class="actions">
                        <button class="btn btn-success" onclick="fetchTokenVolume(${token.id})" style="font-size: 12px; padding: 6px 12px;">üîÑ</button>
                        <button class="btn btn-primary" onclick="editToken(${token.id})" style="font-size: 12px; padding: 6px 12px;">‚úèÔ∏è</button>
                        <button class="btn btn-danger" onclick="deleteToken(${token.id})" style="font-size: 12px; padding: 6px 12px;">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
        }

        function getComparison(oldValue, newValue, reverse = false) {
            if (oldValue === null || newValue === null) {
                return '<span class="comparison-neutral">-</span>';
            }

            const diff = newValue - oldValue;
            const percentage = ((Math.abs(diff) / oldValue) * 100).toFixed(1);
            
            if (diff > 0) {
                return `<span class="comparison-positive">üìà +${percentage}%</span>`;
            } else if (diff < 0) {
                return `<span class="comparison-negative">üìâ -${percentage}%</span>`;
            } else {
                return '<span class="comparison-neutral">üìä 0%</span>';
            }
        }

        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return 'N/A';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(amount);
        }

        async function fetchTokenVolume(tokenId) {
            const token = tokens.find(t => t.id === tokenId);
            if (!token) return;

            try {
                // Update the row to show loading
                renderTokensTable();
                
                const apiUrl = `/api/volume/${token.slug}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.data && data.data.marketPairs && data.data.marketPairs.length > 0) {
                    // Find the rank 1 CEX entry
                    const rank1Cex = data.data.marketPairs.find(pair => 
                        pair.rank === 1 && pair.type === 'cex'
                    );
                    
                    if (rank1Cex) {
                        // Store previous volume as yesterday's volume if not set
                        if (token.volumeYesterday === null && token.volumeToday !== null) {
                            token.volumeYesterday = token.volumeToday;
                        }
                        
                        token.volumeToday = rank1Cex.volumeUsd;
                        token.lastUpdated = new Date().toISOString();
                        
                        saveTokens();
                        updateStats();
                        renderTokensTable();
                    } else {
                        throw new Error('No rank 1 CEX data found');
                    }
                } else {
                    throw new Error('No market data found');
                }
                
            } catch (error) {
                console.error('Error fetching volume data:', error);
                alert(`Error fetching data for ${token.name}: ${error.message}`);
                renderTokensTable(); // Re-render to remove loading state
            }
        }

        async function refreshAllVolumes() {
            const refreshButton = event.target;
            refreshButton.disabled = true;
            refreshButton.textContent = 'üîÑ Refreshing...';
            
            try {
                for (const token of tokens) {
                    await fetchTokenVolume(token.id);
                    // Small delay between requests to be respectful to the API
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            } finally {
                refreshButton.disabled = false;
                refreshButton.textContent = 'üîÑ Refresh All Volumes';
            }
        }

        function editToken(tokenId) {
            const token = tokens.find(t => t.id === tokenId);
            if (!token) return;

            const newTopToday = prompt(`Enter new "Top Volume Today" for ${token.name} (USD):`, token.topToday);
            const newTopYesterday = prompt(`Enter new "Top Volume Yesterday" for ${token.name} (USD):`, token.topYesterday);
            const newVolumeYesterday = prompt(`Enter "Trading Volume Yesterday" for ${token.name} (leave empty to skip):`, token.volumeYesterday || '');

            if (newTopToday !== null && !isNaN(newTopToday) && newTopToday >= 0) {
                token.topToday = parseFloat(newTopToday);
            }
            
            if (newTopYesterday !== null && !isNaN(newTopYesterday) && newTopYesterday >= 0) {
                token.topYesterday = parseFloat(newTopYesterday);
            }
            
            if (newVolumeYesterday !== null && newVolumeYesterday.trim() !== '') {
                const volumeValue = parseFloat(newVolumeYesterday);
                if (!isNaN(volumeValue) && volumeValue >= 0) {
                    token.volumeYesterday = volumeValue;
                }
            }

            saveTokens();
            updateStats();
            renderTokensTable();
        }

        function deleteToken(tokenId) {
            const token = tokens.find(t => t.id === tokenId);
            if (!token) return;

            if (confirm(`Are you sure you want to delete ${token.name}? This action cannot be undone.`)) {
                tokens = tokens.filter(t => t.id !== tokenId);
                saveTokens();
                updateStats();
                renderTokensTable();
            }
        }

        // Auto-refresh volumes every 5 minutes
        setInterval(() => {
            if (tokens.length > 0) {
                refreshAllVolumes();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
